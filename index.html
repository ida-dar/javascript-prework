<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="page-title">
		<h1>Kamień, papier, nożyce</h1>
		<h2>Zapraszam Cię do znanej gry w kamień, papier, nożyce z komputerem <i class="fas fa-smile-beam"></i></h2>
		<h3>Zasady gry</h3>
		<p>Kliknij jeden z przycisków widocznych poniżej. Komputer losowo wybierze jedną z opcji. Wynik gry zostanie wyświetlony pod spodem <i class="fas fa-grin-alt"></i></p>
	</header>
	<div class="container">
		<div id="buttons">
			<button id="play-rock">Kamień</button>
			<button id="play-paper">Papier</button>
			<button id="play-scissors">Nożyce</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
